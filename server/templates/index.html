<html>
<body>
<script>
    let s = new WebSocket("ws://192.168.0.24:8000/ws/");
    s.onopen = () => {
        alert("OPENED");
        s.send(JSON.stringify({"type": "create_group", "name": "Joe Rourke"}));
    };
    s.onmessage = (d) => {
        console.log(d);
    };

    let i = 0;
    let int = setInterval(() => {
        if(i++ > 5) {
            clearInterval(int);
        }

        s.send(JSON.stringify({"type": "position", "x": 5, "y": 10, "z": 30}))
    }, 50)
</script>
</body>
</html>
